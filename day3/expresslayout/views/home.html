{{#posts}}
<div class="post-preview">
    <a href="post.html">
        <h2 class="post-title">
        {{title}}
        </h2>
        <img src="{{headerImage}}" style="height: 300px; width:600px;"/>
        <h3 class="post-subtitle">
        {{content}}
        </h3>
    </a>
    <p class="post-meta">Posted by
        <a href="#">{{author}}</a>
        on {{date}}</p>
</div>
{{/posts}}
